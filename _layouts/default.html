<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <script defer src="{{ '/assets/script.js' | relative_url }}"></script>
  <!-- Leaflet (CDN) para o mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>{{ page.title }} · {{ site.title }}</title>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <div class="brand">{{ site.title }}</div>
      <div class="spacer"></div>
      <div class="menu">
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/publicacoes/' | relative_url }}" class="{% if page.url contains '/publicacoes' %}active{% endif %}">Publicações</a>
        <a href="{{ '/mapa/' | relative_url }}" class="{% if page.url contains '/mapa' %}active{% endif %}">Mapa</a>
      </div>
    </nav>
  </header>

  <main class="container main">
    {{ content }}
  </main>

  <footer class="footer">
    © {{ site.time | date: "%Y" }} {{ site.title }} · Hospedado no GitHub Pages
  </footer>
</body>
</html>
